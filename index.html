<!--首先要有一个文本类型声明，DOCTYPE这是对当前HTML版本进行说明
    html这是默认版本为html5
-->
<!DOCTYPE html>
<!--这是用来写整个网页-->
<html>
    <!--head头信息-->
    <head>
        <!--设置网页标题-->
        <title>网页标题</title>
        <!--字符设置，其中meta为元信息，charset为属性，"utf-8"为属性值-->
        <meta charset="utf-8"/>
    </head>
    <!--body这是网页内容-->
    <body>
        这里是写网页的显示内容可以加各种的文本标签
    </body>
 
</html>
